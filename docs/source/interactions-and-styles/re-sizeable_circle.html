  <style>
    
  .resizable { 
    width: 150px; 
    height: 150px; 
    padding: 0.5em; 
    border: 3px solid red;
    background-color: red;
    -webkit-border-radius: 500px;
    -moz-border-radius: 500px;
    border-radius: 500px;
  }
    .draggable{
      background-color: transparent;
      border-color: transparent;
    }
    .ui-widget-content {
      background:transparent;
    }

  </style>
  <script>
  $(function() {
    $( ".resizable" ).resizable({
      aspectRatio: 9 / 9,
      maxHeight: 500,
      maxWidth: 500,
      minHeight: 50,
      minWidth: 50,
                                });
  });
  </script>
<script>
  $(function() {
    $( ".draggable" ).draggable();
  });
  </script>
<div style="display:inline-block;">
<div  class="ui-widget-content draggable ">
<div style="border-color:blue;"class="ui-widget-content resizable ">
</div>
</div>
</div>

 <div  class="ui-widget-content draggable ">
<div  style="border-color:green;" class="ui-widget-content resizable ">
</div>
</div>

<div class="ui-widget-content draggable ">
